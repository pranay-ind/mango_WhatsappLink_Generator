<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="get a custom message by clicking the wa.me link"
    />
    <title>Whatsapp Message Link Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <hgroup>
        <h1>Whatsapp Message Link Generator</h1>
        <p>get a custom message by clicking the wa.me link</p>
      </hgroup>
    </header>
    <main class="container">
      <fieldset>
        <input
          type="text"
          id="numberInput"
          placeholder="Enter Whatsapp Phone number"
        />
        <input
          type="text"
          id="messageInput"
          placeholder="Enter your custom message"
        />

        <input
          type="submit"
          value="Generate Whatsapp link and Message"
          id="generateBtn"
        />
      </fieldset>
      <div id="app"></div>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function getWhatsappUrlAndMessage(whatsappUser, customMessage) {
        return "https://wa.me/+91" + whatsappUser + customMessage;
      }

      function generateWhatsappLinkAndMessage() {
        const whatsappUrl = getWhatsappUrlAndMessage(inputElement.value);
        const customMessage = getWhatsappUrlAndMessage(messageElement.value);
        appElement.innerText = whatsappUrl;
        appElement.innerText = customMessage;
      }
      const inputElement = document.getElementById("numberInput");
      const messageElement = document.getElementById("messageInput");

      const buttonElement = document.getElementById("generateBtn");
      const appElement = document.getElementById("app");

      buttonElement.addEventListener("click", generateWhatsappLinkAndMessage);
    </script>
  </body>
</html>
